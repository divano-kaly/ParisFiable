<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw — Rail Invest</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #ff9800;
      --accent-2: #ffb86b;
      --muted: #6b7280;
      --soft: #fbfaf8;
      --card-radius: 14px;
    }
    html,body{height:100%}
    body{
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      margin:0;
      background: linear-gradient(180deg,#fbfbfc,#f7f6f5);
      color:#24303a;
      padding-bottom:100px;
    }

    /* header */
    .site-header{
      position:fixed; top:0; left:0; right:0; height:64px; display:flex; align-items:center;
      gap:12px; padding:10px 18px; background:#fff; border-bottom:1px solid rgba(0,0,0,0.05);
      z-index:1200;
    }
    .brand{font-weight:700; letter-spacing:0.6px}
    .brand .rail{color:green}
    .brand .invest{color:var(--accent)}

    .page { max-width:1100px; margin:84px auto 24px; padding:0 16px; }

    /* TOP CARD */
    .top-card {
      position:relative;
      height:160px;
      border-radius:14px;
      overflow:hidden;
      background:linear-gradient(180deg,#ffffff, #fffaf6);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border-left:6px solid var(--accent);
      border-right:6px solid var(--accent-2);
      display:flex; flex-direction:column; gap:12px; padding:14px;
    }

    .top-bg {
      position:absolute; inset:0;
      background-image: url('fond1.jpg'); /* replace */
      background-size:cover; background-position:center;
      filter:brightness(0.85);
      z-index:0;
      animation: bg-zoom 14s ease-in-out infinite;
    }
    @keyframes bg-zoom {
      0%{ transform: scale(1) }
      50%{ transform: scale(1.04) }
      100%{ transform: scale(1) }
    }
    .top-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.25); z-index:1; }
    .top-content { position:relative; z-index:2; color:#fff; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    .top-content h2{font-weight:700; margin:0; font-size:1.4rem}
    .top-content p{font-size:0.9rem; opacity:0.9}

    /* withdraw card */
    .withdraw-card {
      margin-top:20px;
      background: #fff;
      border-radius:14px;
      padding:20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      border-left:6px solid var(--accent-2);
      border-right:6px solid var(--accent);
    }

    .sticker {
      width:40px; height:40px; border-radius:12px; display:flex; align-items:center; justify-content:center;
      background: rgba(255,152,0,0.12); color:var(--accent); font-size:16px;
      box-shadow:0 6px 18px rgba(255,152,0,0.08);
    }

    .form-label { font-weight:600; }
    .form-text { font-style:italic; color:var(--muted); }

    .btn-withdraw {
      background: linear-gradient(180deg,var(--accent),var(--accent-2));
      border:none;
      border-radius:10px;
      font-weight:600;
      color:#fff;
      transition: all .2s ease;
    }
    .btn-withdraw:hover { box-shadow:0 8px 20px rgba(255,152,0,0.3); transform:translateY(-2px); }

    /* account select */
    .account-option {
      display:flex; align-items:center; gap:10px;
      padding:10px; border-radius:12px;
      border:1px solid rgba(0,0,0,0.05);
      cursor:pointer;
      transition: all .2s ease;
    }
    .account-option:hover { background:rgba(255,152,0,0.05); transform:translateY(-2px);}
    .account-option.active { border-color:var(--accent); background:rgba(255,152,0,0.08); }

    /* language selector */
    .lang-select { min-width:120px; border-radius:10px; border:1px solid rgba(0,0,0,0.06); padding:6px 10px; background:#fff;}

  </style>
</head>
<body data-lang="en">

  <!-- header -->
  <header class="site-header">
    <div class="d-flex align-items-center gap-2">
      <i class="fas fa-wallet fa-lg" style="color:var(--accent)"></i>
      <div class="brand"><span class="rail">RAIL</span> <span class="invest">INVEST</span></div>
    </div>

    <div class="ms-auto d-flex align-items-center gap-2">
      <select id="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <main class="page">

    <!-- top card -->
    <section class="top-card">
      <div class="top-bg"></div>
      <div class="top-overlay"></div>
      <div class="top-content">
        <h2 id="titleTop">Withdrawal Area</h2>
        <p id="subtitleTop">Select or fill in details to make a secure withdrawal</p>
      </div>
    </section>

    <!-- withdraw form -->
    <section class="withdraw-card">
      <h5 class="mb-3"><i class="fas fa-hand-holding-usd me-2 text-warning"></i> <span id="formTitle">Make a withdrawal</span></h5>

      <div class="mb-3">
        <label class="form-label" id="lbl-account">Select a saved account (optional)</label>
        <div class="d-flex flex-column gap-2" id="accountList">
          <div class="account-option" data-name="John Doe" data-network="MTN" data-number="+237600123456">
            <i class="fas fa-sim-card sticker"></i>
            <div><div class="fw-bold">MTN Wallet</div><small>+237600123456</small></div>
          </div>
          <div class="account-option" data-name="Ali Karim" data-network="Wave" data-number="+237650987654">
            <i class="fas fa-sim-card sticker"></i>
            <div><div class="fw-bold">Wave</div><small>+237650987654</small></div>
          </div>
        </div>
        <div class="form-text" id="hint-account">Choose a saved account to auto-fill fields, or enter manually below.</div>
      </div>

      <form id="withdrawForm" class="row g-3">

        <div class="col-md-6">
          <label class="form-label" id="lbl-amount">Amount to withdraw (USD)</label>
          <input type="number" step="0.01" class="form-control" id="inputAmount" placeholder="e.g. 100">
        </div>

        <div class="col-md-6">
          <label class="form-label" id="lbl-network">Withdrawal network</label>
          <input type="text" class="form-control" id="inputNetwork" placeholder="e.g. MTN, Wave...">
        </div>

        <div class="col-md-6">
          <label class="form-label" id="lbl-name">Beneficiary name</label>
          <input type="text" class="form-control" id="inputName" placeholder="e.g. John Doe">
        </div>

        <div class="col-md-6">
          <label class="form-label" id="lbl-number">Beneficiary number</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="e.g. +237600123456">
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-withdraw px-4 py-2"><i class="fas fa-paper-plane me-2"></i><span id="btnWithdraw">Withdraw</span></button>
        </div>
      </form>
    </section>

  </main>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    (function(){
      const TEXT = {
        en: { top:"Withdrawal Area", sub:"Select or fill in details to make a secure withdrawal", form:"Make a withdrawal", acc:"Select a saved account (optional)", hint:"Choose a saved account to auto-fill fields, or enter manually below.", amt:"Amount to withdraw (USD)", net:"Withdrawal network", name:"Beneficiary name", num:"Beneficiary number", btn:"Withdraw" },
        fr: { top:"Zone de retrait", sub:"Sélectionnez ou remplissez les détails pour effectuer un retrait sécurisé", form:"Effectuer un retrait", acc:"Sélectionnez un compte enregistré (optionnel)", hint:"Choisissez un compte pour remplir automatiquement, ou saisissez manuellement ci-dessous.", amt:"Montant à retirer (USD)", net:"Réseau de retrait", name:"Nom du bénéficiaire", num:"Numéro du bénéficiaire", btn:"Retirer" },
        ar: { top:"منطقة السحب", sub:"اختر أو املأ التفاصيل لإجراء سحب آمن", form:"إجراء سحب", acc:"اختر حسابًا محفوظًا (اختياري)", hint:"اختر حسابًا لملء الحقول تلقائيًا أو أدخل يدويًا أدناه.", amt:"المبلغ المراد سحبه (دولار)", net:"شبكة السحب", name:"اسم المستفيد", num:"رقم المستفيد", btn:"سحب" }
      };

      function applyLang(lang){
        const t = TEXT[lang];
        $('#titleTop').text(t.top);
        $('#subtitleTop').text(t.sub);
        $('#formTitle').text(t.form);
        $('#lbl-account').text(t.acc);
        $('#hint-account').text(t.hint);
        $('#lbl-amount').text(t.amt);
        $('#lbl-network').text(t.net);
        $('#lbl-name').text(t.name);
        $('#lbl-number').text(t.num);
        $('#btnWithdraw').text(t.btn);
        if(lang==="ar"){ $('html').attr('dir','rtl'); } else { $('html').attr('dir','ltr'); }
      }

      $('#langSelect').on('change', function(){ applyLang($(this).val()); });
      applyLang('en');

      // auto-fill fields from account
      $('.account-option').on('click', function(){
        $('.account-option').removeClass('active');
        $(this).addClass('active');
        $('#inputName').val($(this).data('name'));
        $('#inputNetwork').val($(this).data('network'));
        $('#inputNumber').val($(this).data('number'));
      });

      $('#withdrawForm').on('submit', function(e){
        e.preventDefault();
        alert('Withdrawal request submitted successfully!');
      });
    })();
  </script>
</body>
</html>
