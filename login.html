<!DOCTYPE html>
<html lang="en"> <!-- langue par défaut = anglais -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Rail Invest</title>

  <!-- Bootstrap -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="inscription.css"> <!-- même design -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Police Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Container du sélecteur */
    #lang-select {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 999;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      width: auto; /* pas large */
      background: #fff;
    }
  </style>
</head>
<body>

<!-- Sélecteur de langue -->
<select id="lang-select">
  <option value="en" selected>English</option>
  <option value="fr">Français</option>
  <option value="ar">العربية</option>
</select>

<div class="page">

  <!-- HERO IMAGE -->
  <div class="hero" role="img" aria-label="Background">
    <div class="hero-img" aria-hidden="true"></div>
  </div>

  <!-- FORM WRAPPER -->
  <div class="form-wrap" aria-live="polite">
    <div class="form-head">
      <div class="form-title">
        <svg width="38" height="38" viewBox="0 0 24 24" fill="none" style="border-radius:8px; background:#fff; padding:6px;">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="#ff7f00" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <div>
          <h1 data-key="loginTitle">Login</h1>
          <p data-key="loginSubtitle">Access your Rail Invest account securely.</p>
        </div>
      </div>
      <div style="text-align:right;">
        <small style="color:var(--muted)">
          <span data-key="notMember">Not a member yet?</span>
          <a href="inscription.html" data-key="signupLink">Sign up</a>
        </small>
      </div>
    </div>

    <!-- Connexion form -->
    <form id="loginForm" class="reg-form" novalidate>

      <div class="col-12">
        <label for="email" data-key="emailLabel">Email</label>
        <input id="email" type="email" placeholder="example@email.com" required>
      </div>

      <div class="col-12">
        <label for="phone" data-key="phoneLabel">Phone</label>
        <input id="phone" type="tel" placeholder="Your phone number" required>
      </div>

      <div class="col-12">
        <label for="password" data-key="passwordLabel">Password</label>
        <div style="position:relative;">
          <input id="password" type="password" placeholder="Your password" minlength="8" required style="padding-right:38px;">
          <i class="fa-solid fa-eye toggle-pw" id="togglePassword" style="position:absolute; top:50%; right:10px; transform:translateY(-50%); cursor:pointer; color:#728494;"></i>
        </div>
        <div class="error" id="pwError" style="display:none"></div>
      </div>

      <div class="col-12" style="margin:10px 0;">
        <label style="font-size:14px;">
          <input type="checkbox" id="accept" required> 
          <span data-key="acceptTerms">I accept the <a href="#">terms</a></span>
        </label>
      </div>

      <div class="col-12" style="margin-top:6px;">
        <button type="submit" class="btn-submit" data-key="loginBtn">Login</button>
      </div>
    </form>
  </div>

</div>

<script>
// dictionnaire de traduction
const translations = {
  en: {
    loginTitle: "Login",
    loginSubtitle: "Access your Rail Invest account securely.",
    notMember: "Not a member yet?",
    signupLink: "Sign up",
    emailLabel: "Email",
    phoneLabel: "Phone",
    passwordLabel: "Password",
    acceptTerms: "I accept the <a href='#'>terms</a>",
    loginBtn: "Login",
    placeholders: {
      email: "example@email.com",
      phone: "Your phone number",
      password: "Your password"
    },
    success: "Login successful (simulation).",
    error: "Please fill all the fields correctly."
  },
  fr: {
    loginTitle: "Connexion",
    loginSubtitle: "Accédez à votre compte Rail Invest en toute sécurité.",
    notMember: "Pas encore membre ?",
    signupLink: "S’inscrire",
    emailLabel: "E-mail",
    phoneLabel: "Téléphone",
    passwordLabel: "Mot de passe",
    acceptTerms: "J’accepte les <a href='#'>conditions</a>",
    loginBtn: "Se connecter",
    placeholders: {
      email: "exemple@email.com",
      phone: "Votre numéro de téléphone",
      password: "Votre mot de passe"
    },
    success: "Connexion réussie (simulation).",
    error: "Veuillez remplir correctement tous les champs."
  },
  ar: {
    loginTitle: "تسجيل الدخول",
    loginSubtitle: "ادخل إلى حسابك في Rail Invest بأمان.",
    notMember: "لست عضوا بعد؟",
    signupLink: "سجل الآن",
    emailLabel: "البريد الإلكتروني",
    phoneLabel: "الهاتف",
    passwordLabel: "كلمة المرور",
    acceptTerms: "أوافق على <a href='#'>الشروط</a>",
    loginBtn: "تسجيل الدخول",
    placeholders: {
      email: "البريد الإلكتروني",
      phone: "رقم الهاتف",
      password: "كلمة المرور"
    },
    success: "تم تسجيل الدخول بنجاح (محاكاة).",
    error: "يرجى ملء جميع الحقول بشكل صحيح."
  }
};

// fonction de traduction
function setLanguage(lang) {
  document.querySelectorAll("[data-key]").forEach(el => {
    let key = el.getAttribute("data-key");
    el.innerHTML = translations[lang][key];
  });

  // mettre à jour les placeholders
  document.getElementById("email").setAttribute("placeholder", translations[lang].placeholders.email);
  document.getElementById("phone").setAttribute("placeholder", translations[lang].placeholders.phone);
  document.getElementById("password").setAttribute("placeholder", translations[lang].placeholders.password);

  // changer sens pour arabe (RTL)
  if(lang === "ar"){
    document.body.dir = "rtl";
  } else {
    document.body.dir = "ltr";
  }
}

document.getElementById("lang-select").addEventListener("change", function() {
  setLanguage(this.value);
});

// langue par défaut
setLanguage("en");

// mot de passe afficher / masquer
const pwField = document.getElementById("password");
const togglePw = document.getElementById("togglePassword");
togglePw.addEventListener("click", () => {
  const type = pwField.getAttribute("type") === "password" ? "text" : "password";
  pwField.setAttribute("type", type);
  togglePw.classList.toggle("fa-eye");
  togglePw.classList.toggle("fa-eye-slash");
});

// validation simple
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const pass = document.getElementById("password").value.trim();
  const accept = document.getElementById("accept").checked;
  const lang = document.getElementById("lang-select").value;

  if (!email || !phone || pass.length < 8 || !accept) {
    alert(translations[lang].error);
    return;
  }

  const successBox = document.createElement("div");
  successBox.style.position = "fixed";
  successBox.style.right = "20px";
  successBox.style.top = "20px";
  successBox.style.background = "#0f9d58";
  successBox.style.color = "white";
  successBox.style.padding = "12px 16px";
  successBox.style.borderRadius = "8px";
  successBox.style.boxShadow = "0 8px 24px rgba(0,0,0,0.12)";
  successBox.textContent = translations[lang].success;
  document.body.appendChild(successBox);
  setTimeout(()=> successBox.remove(), 4000);
});
</script>

</body>
</html>
